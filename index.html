<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="section-login">
      <div class="container">
        <h1 class="left-self">Login! ✌️</h1>
        <span class="description my left-self">Welcome to our App.</span>
        <button class="btn">
          Sign in with Google <i class="bi bi-google"></i>
        </button>
        <button class="btn">
          Sign in with Facebook <i class="bi bi-facebook"></i>
        </button>
        <span class="description my"> or login with your credentials.</span>
        <form>
          <input class="input-field" type="email" placeholder="Email" />
          <input class="input-field" type="password" placeholder="Password" />
          <button class="btn btn-login my">Login</button>
        </form>
        <span class="description my"
          >Dont have an account? <a href="">Sign Up Now</a></span
        >
      </div>
    </div>
    <img src="bg.jpg" alt="" class="hero-img" />
  </body>
</html>
